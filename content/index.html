<!DOCTYPE html>
<html lang="en-US" xml:lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Quotes</title>
        <script type="application/ecmascript" src="scripts/quotes.es"></script>
        <script type="application/ecmascript" src="scripts/application.es"></script>
    </head>
    <body>
        <h1>Quotes</h1>
        <div id="quotes">
            <div id="template">
                <blockquote>
                    <p class="quote">{{quote}}</p>
                    <cite class="attribution">{{attribution}}</cite>
                </blockquote>
            </div>
        </div>
    </body>
</html>
